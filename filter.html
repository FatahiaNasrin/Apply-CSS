<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        .img-1{
           filter:blur(5px);
        }
        .img-2{
            filter:brightness(200%);
        }
        .img-3{
            filter:contrast(30%);
            width: 48%;
        }
        .img-4{
            filter:grayscale(100%);
        }
    </style>
</head>
<body>
    <h1>CSS Filter</h1>
    <img class="img-1" src="images/pic-1.jpg" alt="">
    <img class="img-2" src="images/pic-2.jpg" alt="">
    <img class="img-3" src="images/pic-3.jpg" alt="">
    <img class="img-4" src="images/pic-4.jpg" alt="">
</body>
</html>
